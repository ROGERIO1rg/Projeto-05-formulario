<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    
  <div class="page">

    <header>
       <h1>MENTORIA</h1> 
       <P>Preecha o formulário abaixo para <br> agendar a sua mentoria</P>
    </header>

    <form id="my-form">

        <fieldset>
            <div class="fieldset-wrapper">
 
                <legend>INFORMAÇÕES PESSOAIS</legend>

              <div class="nome-wrapper">

                <div class="input-wrapper">
                    <label for="event-nome">Nome</label>
                    <input type="text" id="event-nome">
                </div>

                <div class="input-wrapper">
                    <label for="event-sobrenome">Sobrenome</label>
                    <input type="text" id="event-sobrenome">
                </div>

              </div>
                
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password">
                </div>

            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

              <legend>INFORMAÇÕES DO MENTOR</legend>

              <div class="input-wrapper">
                  <label for="event-nome">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                  <input type="text" id="event-nome">
              </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
 
              <p class="prime">PRIMEIRA MENTORIA</p>
              
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="event-date">Data</span></label>
                  <input type="date" id="event-date">
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</span></label>
                  <input type="time" id="event-begin">
                </div>
  
                <div class="input-wrapper">
                  <label for="event-end">Até</span></label>
                  <input type="time" id="event-end">
                </div>

              </div>

              <p class="prime">SEGUNDA MENTORIA</p>
              
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="event-date">Data</span></label>
                  <input type="date" id="event-date">
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</span></label>
                  <input type="time" id="event-begin">
                </div>
  
                <div class="input-wrapper">
                  <label for="event-end">Até</span></label>
                  <input type="time" id="event-end">
                </div>

              </div>

          </div>
        </fieldset>

    </form>

    <footer>
      <button class="button" form="my-form">SALVAR</button>
    </footer>

  </div>

</body>
</html>
